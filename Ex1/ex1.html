<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Suggestion</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">

        <img class="image" src="./boringEmoji.png">
        <p class="textHeader">Are you boring?</p>
        <button id="btn-tell">Tell Me what to do</button>

        <!-- Loading... -->
        <div id="loading-ring" hidden></div>

        <!-- Generate data from api -->
        <div id="content">
            <div id="activity-name"></div>

            <!-- type -->
            <div class="tag">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd"
                        d="M5.25 2.25a3 3 0 00-3 3v4.318a3 3 0 00.879 2.121l9.58 9.581c.92.92 2.39 1.186 3.548.428a18.849 18.849 0 005.441-5.44c.758-1.16.492-2.629-.428-3.548l-9.58-9.581a3 3 0 00-2.122-.879H5.25zM6.375 7.5a1.125 1.125 0 100-2.25 1.125 1.125 0 000 2.25z"
                        clip-rule="evenodd" />
                </svg>
                <!-- textField -->
                <div style="font-size: 20px; line-height: 28px; margin-left: 10px;">
                    <p>Type: <span id="type"></span></p>
                </div>
            </div>

            <!-- participate -->
            <div class="user">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z" />
                </svg>
                <!-- textField -->
                <div style="font-size: 20px; line-height: 28px; margin-left: 10px;">
                    <p>Participants: <span id="participants"></span></p>
                </div>
            </div>

            <!-- Price -->
            <div class="price">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path
                        d="M10.464 8.746c.227-.18.497-.311.786-.394v2.795a2.252 2.252 0 01-.786-.393c-.394-.313-.546-.681-.546-1.004 0-.323.152-.691.546-1.004zM12.75 15.662v-2.824c.347.085.664.228.921.421.427.32.579.686.579.991 0 .305-.152.671-.579.991a2.534 2.534 0 01-.921.42z" />
                    <path fill-rule="evenodd"
                        d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 6a.75.75 0 00-1.5 0v.816a3.836 3.836 0 00-1.72.756c-.712.566-1.112 1.35-1.112 2.178 0 .829.4 1.612 1.113 2.178.502.4 1.102.647 1.719.756v2.978a2.536 2.536 0 01-.921-.421l-.879-.66a.75.75 0 00-.9 1.2l.879.66c.533.4 1.169.645 1.821.75V18a.75.75 0 001.5 0v-.81a4.124 4.124 0 001.821-.749c.745-.559 1.179-1.344 1.179-2.191 0-.847-.434-1.632-1.179-2.191a4.122 4.122 0 00-1.821-.75V8.354c.29.082.559.213.786.393l.415.33a.75.75 0 00.933-1.175l-.415-.33a3.836 3.836 0 00-1.719-.755V6z"
                        clip-rule="evenodd" />
                </svg>
                <!-- textField -->
                <div style="font-size: 20px; line-height: 28px; margin-left: 10px;">
                    <p>Price: <span id="price"></span><span> $</span></p>
                </div>
            </div>

            <!-- link -->
            <div class="link">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd"
                        d="M18.97 3.659a2.25 2.25 0 00-3.182 0l-10.94 10.94a3.75 3.75 0 105.304 5.303l7.693-7.693a.75.75 0 011.06 1.06l-7.693 7.693a5.25 5.25 0 11-7.424-7.424l10.939-10.94a3.75 3.75 0 115.303 5.304L9.097 18.835l-.008.008-.007.007-.002.002-.003.002A2.25 2.25 0 015.91 15.66l7.81-7.81a.75.75 0 011.061 1.06l-7.81 7.81a.75.75 0 001.054 1.068L18.97 6.84a2.25 2.25 0 000-3.182z"
                        clip-rule="evenodd" />
                </svg>
                <!-- textField -->
                <div style="font-size: 20px; line-height: 28px; margin-left: 10px;">
                    <p>Link: <span id="link"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tellButton = document.getElementById("btn-tell");

        let dataLoading = document.getElementById("loading-ring");
        let activityContent = document.getElementById("content");

        let activityName = document.getElementById("activity-name");
        let typeField = document.getElementById("type");
        let participantField = document.getElementById("participants");
        let priceField = document.getElementById("price");
        let linkField = document.getElementById("link");

        var delay;

        function fetchNewActivity() {
            activityName.innerHTML = " ";
            typeField.innerHTML = " ";
            participantField.innerHTML = " ";
            priceField.innerHTML = " ";
            linkField.innerHTML = " ";

            dataLoading.hidden = false;
            activityContent.style.display = "none";
            fetch('https://www.boredapi.com/api/activity')
                .then(async (response) => {
                    const data = await response.json();

                    // Use to show content of information
                    activityContent.style.display = "block";

                    activityName.innerHTML = data.activity;
                    typeField.innerHTML = data["type"];
                    participantField.innerHTML = data["participants"];
                    priceField.innerHTML = data["price"];
                    linkField.innerHTML = data["link"];

                }).catch((error) => {
                    console.error(error);
                }).finally(() => {
                    dataLoading.hidden = true;
                })
        }
        tellButton.onclick = () => {
            fetchNewActivity();
        }
    </script>

</body>

</html>
